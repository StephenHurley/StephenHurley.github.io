<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flying</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple Bird FLying Game">
    <meta name="author" content="Stephen Hurley">

    <!--StyleSheet-->
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>
<h1><span id="WelcomeGamerTag"></span></h1>
<body onload="splitFunction()">
    <canvas tabindex="1" id="game" width="800" height="800" style="border: black 1px solid;">
        Oops! looks like your browser does not support canvas tag
    </canvas>
	<table>
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td><button onclick="yonClick()" id="controllerButtonUp" class="button yellow round">Y</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><button onclick="xonClick()" id="controllerButtonLeft" class="button blue round">X</button></td>
                <td>&nbsp;</td>
                <td><button onclick="bonClick()" id="controllerButtonRight" class="button red round">B</button></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button onclick="aonClick()" id="controllerButtonDown" class="button green round">A</button></td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
</body>

    <!--JavaScript Files-->
    <script src="./js/script.js"></script>
	<script src="./js/register.js"></script>

</html>
